name: Update Profile Index

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout GitFlow Actions
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.GITFLOW_REPO }}
          ref: main
          token: ${{ secrets.GITFLOW_TOKEN }}
          path: .gitflow-actions

      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Update Organization Profile
        uses: ./.gitflow-actions/actions/update-org-profile
        with:
          org-name: "assforge"
          org-emoji: "ðŸ”¨"
          org-title: "Tool Forge"
          org-subtitle: "Development Tools & Frameworks"
          section-title: "Packages"
          org-read-token: ${{ secrets.GITFLOW_TOKEN }}
          working-directory: repo
